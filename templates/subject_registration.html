<!DOCTYPE html>
<html>
<head>
  <title>ลงทะเบียนเรียน</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fffbe6; }
    form { margin-top: 20px; }
    select { padding: 8px; width: 300px; }
    button { padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 4px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>รายวิชาที่สามารถลงทะเบียนได้</h2>
  <form method="POST">
    <select name="subject_id">
      {% for subject in subjects %}
        <option value="{{ subject.subject_id }}">{{ subject.subject_id }} - {{ subject.name }}</option>
      {% endfor %}
    </select><br>
    <button type="submit">ลงทะเบียน</button>
  </form>
</body>
</html>
