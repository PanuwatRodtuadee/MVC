<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background-color: #f2f2f2; text-align: center; padding-top: 50px; }
    form { background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin: 10px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>เข้าสู่ระบบ</h2>
  <form method="POST">
    <input name="username" placeholder="รหัสนักเรียนหรือ admin"><br>
    <input name="password" type="password" placeholder="รหัสผ่าน"><br>
    <button type="submit">เข้าสู่ระบบ</button>
  </form>
</body>
</html>
